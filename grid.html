<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid width tailwind</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto mt-5 text-center">
        
        <div class="grid grid-cols-3 gap-4 my-2">
            <div class="bg-red-400">A</div>
            <div class="bg-red-400">A</div>
            <div class="bg-red-400">A</div>
            <div class="bg-red-400">A</div>
        </div>
       
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
            <div class="bg-blue-400">A</div>
            <div class="bg-blue-400">A</div>
            <div class="bg-blue-400">A</div>
            <div class="bg-blue-400">A</div>
        </div>
 
        <div class="grid grid-cols-4 gap-4 my-2">
            <div class="bg-pink-400 col-span-2">B</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400 col-span-4">C</div>
        </div>

        <div class="grid grid-cols-12 gap-4">
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
            <div class="bg-yellow-500">A</div>
        </div>

        <div class="grid grid-cols-12 gap-4">
            <div class="bg-yellow-500 col-span-4">A</div>
            <div class="bg-yellow-500 col-span-4">A</div>
            <div class="bg-yellow-500 col-span-4">A</div>
        </div>

        <div class="grid grid-cols-4 gap-4  my-2">
            <div class="bg-purple-300 col-start-2">A</div>
            <div class="bg-purple-400">A</div>
            <div class="bg-purple-500">A</div>
            <div class="bg-purple-600">A</div>
        </div>

    </div>
</body>

</html>
